<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <!-- semantic -->
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- akhir semantic -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- akhir font awesome -->

    <!-- css -->
    <style>
      body {
        background-color: rgb(184, 183, 183);
      }
      h3 {
        color: teal;
      }
      form {
        margin: 150px auto;
        width: 400px;
      }
    </style>
    <!-- akhir css -->
  </head>
  <body>
    <form class="ui form">
      <h3><img class="ui middle aligned tiny image" src="niomic.png" /> Daftar Akun NIOMIC</h3>
      <div class="ui segment">
        <div class="field ui left icon input">
          <input type="text" name="nama-depan" placeholder="Nama Depan" />
          <i class="user secret icon"></i>
        </div>
        <div class="field ui left icon input">
          <input type="text" name="nama-belakang" placeholder="Nama Belakang" />
          <i class="user secret icon"></i>
        </div>
        <div class="field ui left icon input">
          <input type="text" name="nama-belakang" placeholder="No. Telp/HP" />
          <i class="user secret icon"></i>
        </div>
        <div class="field ui left icon input">
          <input type="email" name="nama-belakang" placeholder="Alamat Email" />
          <i class="user secret icon"></i>
        </div>
        <div class="field ui left icon input">
          <input type="password" name="nama-belakang" placeholder="Password" />
          <i class="lock icon"></i>
        </div>
        <button class="fluid ui teal button">Login</button>
      </div>
    </form>

    <!-- semantic javascript -->
    <script src="semantic.min.js"></script>
    <!-- akhir semantic javascript -->
  </body>
</html>
